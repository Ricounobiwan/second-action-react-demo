name: Test the project
on: push
jobs:
  test:
    runs-on: macos-latest
    steps:
      - name: Download the code from the repository
        uses: actions/checkout@v3
      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test
